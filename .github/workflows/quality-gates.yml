name: Quality Gates

on:
  push:
    branches: ["main", "develop", "feature/**"]
  pull_request:
    branches: ["main", "develop"]
  workflow_dispatch: # Permite ejecución manual desde GitHub UI

# Cancelar ejecuciones anteriores si se hace un nuevo push
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==================================================================
  # JOB 1: BACKEND QUALITY GATES
  # ==================================================================
  backend-quality:
    name: Backend Quality
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Clonar el repositorio
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Paso 2: Configurar Node.js
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Paso 3: Instalar dependencias
      - name: Install NPM Dependencies
        run: npm ci

      # Paso 4: GATE 1 - Verificar estilo de código con ESLint
      - name: "Gate 1: Code Style (ESLint)"
        run: npm run lint

      # Paso 5: GATE 2 - Auditoría de seguridad de dependencias
      - name: "Gate 2: Security Audit (npm)"
        run: npm audit --audit-level=high
        continue-on-error: true # No bloquear por vulnerabilidades de baja severidad

      # Paso 6: GATE 3 - Verificar que el proyecto compila correctamente
      - name: "Gate 3: Build Verification"
        run: npm run build

  # ==================================================================
  # JOB 3: RESUMEN DE RESULTADOS
  # ==================================================================
  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [backend-quality]
    if: always()

    steps:
      - name: Check Results
        run: |
          echo "## Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.backend-quality.result }}" == "success" ]; then
            echo "Backend Quality: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "Backend Quality: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
