name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:

jobs:
  # ----------------------------
  # BACKEND
  # ----------------------------

  backend-lint:
    name: Lint / Format Backend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - run: npm ci
      - run: npm run lint
      - run: npm run format

  backend-static-analysis:
    name: Static Analysis Backend
    runs-on: ubuntu-latest
    needs: backend-lint

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - run: npm ci
      - run: npm run typecheck
      # - run: npm run lint -- --max-warnings=0

  backend-tests:
    name: Tests Backend (Postgres real)
    runs-on: ubuntu-latest
    needs: backend-static-analysis

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd="pg_isready -U test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/testdb

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - run: npm ci
      - run: npx prisma generate
      - run: npx prisma migrate deploy
      - run: npm run test:e2e
