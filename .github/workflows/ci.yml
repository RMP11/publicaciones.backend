name: CI Pipeline

# Solo PR y pushes a main (aunque push directo estará bloqueado por la protección de rama)
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  # ----------------------------
  # BACKEND
  # ----------------------------

  backend-lint:
    name: Lint / Format Backend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - run: npm ci
      - run: npm run lint
      - run: npm run format

  backend-static-analysis:
    name: Static Analysis Backend
    runs-on: ubuntu-latest
    needs: backend-lint

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - run: npm ci
      - run: npm run typecheck

  backend-tests:
    name: Tests Backend (SQLite)
    runs-on: ubuntu-latest
    needs: backend-static-analysis

    env:
      DATABASE_URL: "file:./test.db"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - run: npm ci
      - run: npx prisma generate
      - run: npx prisma migrate deploy
      - run: npm run test:e2e
